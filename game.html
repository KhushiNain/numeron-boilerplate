<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeron</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="game flex-centered">
    <div id="timer" class="flex-centered"></div>
    <div id="instructions">Guess the relation</div>
    <div id="numbers">
      <div id="number1" class="number-holder flex-centered">25</div>
      <div>?</div>
      <div id="number2" class="number-holder flex-centered">32</div>
    </div>
    <div id="buttons" class="flex-centered">
      <img
        id="greater-than"
        class="button"
        onclick="greaterFun()"
        src="./assets/greater-than-button_.png"
        alt="greater-than-button"
      />
      <img
        id="equal-to"
        onclick="equalFun()"
        src="./assets/equal-to-button.png"
        class="button"
        alt="equal-to-button"
      />
      <img
        id="lesser-than"
        onclick="lesserFun()"
        src="./assets/lesser-than-button.png"
        class="button"
        alt="less-than-button"
      />
    </div>
    <script src="./game.js"></script>
    <script src="./score.js"></script>
  </body>
</html>
